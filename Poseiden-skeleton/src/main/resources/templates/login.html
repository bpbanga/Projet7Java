<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Login Screen</h1>
      </div>
        <div>
            <h5>Login with Username and Password</h5>

            <form class="  form-group flex-column container-fluide  "
                                    action="#" th:action="@{/login}" th:object="${connectForm}" method="post">	
                            
                                <div class="container-fluide" style=" margin-bottom: 8%; width: 100%;">
                                    <label> User:
                                        <input type="text" style="width: 100%;height: 100%;" class=" d-flex"th:field="*{username}" placeholder="Username" name="username">
                                    </label>
                                </div>
                                <div style=" margin-bottom: 8%; width: 100%;">
                                    <label> Password:  
                                        <input type="password" style="width: 100%;height: 100%;"  class="password"th:field="*{password}" placeholder="Password" name="Password">
                                    </label>
                                </div>

                                <div style="margin-bottom: 8%; margin-left: 40%; width: 100%;"> 
                                    <button  style="width: 20%;height: 10%;"class=" btn pay-button bg-primary text-white" type="submit">Login</button>
                                </div>
            </form>
        </div>				
     
  </body>
</html>
